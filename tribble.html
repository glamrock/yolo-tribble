<!doctype html>
<html>
  <head>
    <title>torrc generator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="tribble.css"></script>

  </head>

  <body>

    <div id="typeselect">
        <form> 
            <label>Bridge<input value="1" type="radio" name="formselector" onclick="displayForm(this)"></label>     
            <label>Relay<input value="2" type="radio" name="formselector" onclick="displayForm(this)"></label>
            <label>Exit<input value="3" type="radio" name="formselector" onclick="displayForm(this)"></label>
            <label>Onion Site<input value="4" type="radio" name="formselector" onclick="displayForm(this)"></label>
            <label>Display all torrc options (alpha)<input value="5" type="radio" name="formselector" onclick="displayForm(this)"></label>  
        </form> 
    </div>

<!-- bridge -->

    <div id="bridge">
        <form id="bridgeform">
        
        </form>
    </div>

<!-- relay -->
    <div id="relay">
        <form id="relayform">
        </form>
    </div>

<!-- exit relay -->
    <div id="exit">
        <p class="warning"></p>
        <form id="exitform">
        </form>
    </div>

<!-- hidden service -->
    <div id="onion">
        <form id="onionform">
        </form>
    </div>

  </body>
</html>
